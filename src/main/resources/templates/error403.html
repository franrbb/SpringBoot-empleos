<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Ocurrio un error en la aplicación</strong> </h4>              
          <div class="card-body">
            <img th:src="@{/images/error.png}" class="rounded " title="Ha ocurrido un error">
            <div class="col-md-12 order-md-2 mb-4">      
              <ul class="list-group mb-3">                                               
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                  <div>
                    <small class="text-muted">Error: Acceso denegado</small>
                  </div>
                </li>                                                                                              
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                  <div>
                    <small class="text-muted">Lo sentimos <span sec:authentication="name"></span>, no tienes Permiso para acceder a esta página</small>
                  </div>
                </li>                                                                                              
              </ul>
              <a class="btn btn-primary" role="button" th:href="@{/}">Ir a Inicio</a>
            </div>
            
          </div>
        </div>
      </div> <!-- /container -->

    </main>

    <footer th:replace="layout/layout :: footer"></footer>   
  </body>
</html>
